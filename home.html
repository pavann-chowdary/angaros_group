<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="header">
        <div class="title">
            <p>Social Media Tweets</p>
        </div>
    </div>
    <div class="main">
        <div class="card1">
            <div class="img">
                <img src="facebook.png" alt="facebook"/>
            </div>
            <div class="company"><p>Facebook</p></div>
            <div class="desc"><p>You can find all posts related information of the "Company"</p></div>
            <div class="button">
                <p>Open</p>
            </div>
        </div>
        <div class="card1">
            <div class="img">
                <img src="twittter.png" alt="twitter"/>
            </div>
            <div class="company"><p>Twitter</p></div>
            <div class="desc"><p>You can find all posts related information of the "Company"</p></div>
            <div class="button">
                <p>Open</p>
            </div>
        </div>
        <div class="card1">
            <div class="img">
                <img src="linkedin.png" alt="linkedin"/>
            </div>
            <div class="company"><p>LinkedIn</p></div>
            <div class="desc"><p>You can find all posts related information of the "Company"</p></div>
            <div class="button">
                <p>Open</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>@Company</p>
    </div>

</html>
