<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Posts</title><link rel="stylesheet" href="{{ url_for('static', filename='css/Twitter.css') }}">
</head>

<body>
    <div class="header">
        <div class="title">
            <p>Twitter Tweets</p>
        </div>
    </div>
    <div class="tweet">
        {% for i in data %}
        <div class="cards">
            <div class="img">
                <!-- {% if(i[1]=='No Media') %}
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1200px-No-Image-Placeholder.svg.png" alt="No image">
                {% endif %} -->
                {% if(i[1]!='No Media') %}
                    <img src="{{i[1]}}" alt="{{i[1]}}">
                {% endif %}
            </div>
            <div class="info">
                <p>{{i[0]}}</p>
            </div>
        </div>
            
        {% endfor %}
    </div>
</body>

</html>
